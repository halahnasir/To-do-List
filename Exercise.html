<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List Using DOM</title>
    <link rel="stylesheet" href="Exercise.css" />
  </head>
  <body>
    <header>
      <h1>To-do List</h1>
    </header>
    <form id="addForm">
      <input type="text" id="filter" placeholder="Search items" />
      <input type="text" placeholder="Enter things to do" id="things" />
      <button id="enter">Enter</button>
    </form>
    <ul id="todos">
      <li>Complete Assignment <button class="delete">X</button></li>
      <li>Prepare for test <button class="delete">X</button></li>
      <li>Complete Project <button class="delete">X</button></li>
    </ul>
    <script src="Exercise.js"></script>
  </body>
</html>
